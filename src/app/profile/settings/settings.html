<app-header></app-header>

<main>
    <div>
        <app-sidebar></app-sidebar>
    </div>
    <div>
        <mat-card class='settings-card' appearance="outlined">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Settings</mat-card-title>
                <mat-card-subtitle>{{user_name}}</mat-card-subtitle>
            </mat-card-header>
            
            <mat-form-field appearance='outline'>
                <mat-label>User name</mat-label>
                <input matInput [(ngModel)]="user_name" placeholder="Enter username">
            </mat-form-field>
            
            <mat-form-field appearance='outline'>
                <mat-label>First name</mat-label>
                <input matInput [(ngModel)]="first_name" placeholder="Enter first name">
            </mat-form-field>
            
            <mat-form-field appearance='outline'>
                <mat-label>Last name</mat-label>
                <input matInput [(ngModel)]="last_name" placeholder="Enter last name">
            </mat-form-field>
            
            <mat-form-field appearance='outline'>
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="email" type="email" placeholder="Enter email">
            </mat-form-field>
            
            <mat-form-field appearance='outline'>
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="password" type="password" placeholder="Enter new password (optional)">
            </mat-form-field>
            
            <app-drag-n-drop-box (fileSelected)="onFileSelected($event)"></app-drag-n-drop-box>
        </mat-card>
    </div>
    
    <div (click)="updateSettings()">
        <app-update-button></app-update-button>
    </div>
</main>
