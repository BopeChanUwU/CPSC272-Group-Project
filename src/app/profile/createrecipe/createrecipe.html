<app-header></app-header>

<main>
    <app-sidebar></app-sidebar>
    <content> 
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-subtitle>Tristen Sandhu</mat-card-subtitle> <!-- this will store creators name from account  -->
            </mat-card-header>
            <mat-form-field appearance='outline'>
                <mat-label>Recipe name*</mat-label>
                <input matInput type = "text" id="recipe-name" required="">
            </mat-form-field>
            <app-drag-n-drop-box>
                <input type="file" id="recipe-image" hidden>
            </app-drag-n-drop-box>
            <mat-form-field appearance='outline'>
                <mat-label>Description*</mat-label>
                <textarea matInput type="text" id="recipe-description" required=""></textarea>
            </mat-form-field>
        </mat-card>  
    </content>
    <app-create-button (click) = "createRecipe()"></app-create-button>
</main>
