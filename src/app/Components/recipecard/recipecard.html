
<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Good food defs safe to eat</mat-card-title>
        <mat-card-subtitle>Recipie</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.dev/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p> This is where the recipe will go </p>
    </mat-card-content>
    <mat-card-actions>
        <button matButton><mat-icon>thumb_down</mat-icon></button>
        <button matButton><mat-icon>thumb_up</mat-icon></button>
    </mat-card-actions>
</mat-card>
