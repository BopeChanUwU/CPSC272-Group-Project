
<div class="container" id="container">
		
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="userName" placeholder="User Name" [(ngModel)]="user.user_name">
					<input type="text" name="firstName" placeholder="First Name" [(ngModel)]="user.first_name">
					<input type="text" name="lastName" placeholder="Last Name" [(ngModel)]="user.last_name">
					<input type="email" name="email" placeholder="Email" [(ngModel)]="user.email">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="user.password">
					<button (click)="register()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" [(ngModel)]="user.email">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="user.password">
					<button (click)="login()">Login</button>
				</form>
			</div>
	</div>
