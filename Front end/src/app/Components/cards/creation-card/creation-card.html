<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-subtitle>{{recipe.user_name}}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-form-field appearance='outline'>
        <mat-label>Recipe name</mat-label>
        <input 
            matInput 
            type="text" 
            id="recipe-name" 
            name="recipe-name"
            [(ngModel)]="recipe.title" 
            placeholder="Enter recipe name">
    </mat-form-field>
    
    <app-drag-n-drop-box (fileSelected)="onFileSelected($event)"></app-drag-n-drop-box>
    
    <mat-form-field appearance='outline'>
        <mat-label>Description</mat-label>
        <textarea 
            matInput 
            id="recipe-description" 
            name="recipe-description"
            [(ngModel)]="recipe.description" 
            matTooltip="Provide a brief description of your recipe."
            placeholder="Enter recipe description"
            rows="4"></textarea>
    </mat-form-field>
    <mat-form-field appearance='outline'>
        <mat-label>Ingredients</mat-label>
        <textarea 
            matInput 
            id="recipe-ingredients" 
            name="recipe-ingredients"
            [(ngModel)]="recipe.ingredients" 
            placeholder="Enter recipe ingredients, separated by commas"
            rows="4"></textarea>
    </mat-form-field>
    <mat-form-field appearance='outline'>
        <mat-label>Instructions</mat-label>
        <textarea 
            matInput 
            id="recipe-instructions" 
            name="recipe-instructions"
            [(ngModel)]="recipe.instructions" 
            placeholder="Enter recipe instructions, separated by commas"
            rows="4"></textarea>
    </mat-form-field>
</mat-card>
